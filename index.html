<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Timely</title>
</head>
<body class="grey lighten-4">
    
    <!-- NAVBAR -->
    <nav class="z-depth-0 deep-purple darken-4">
        <div class="nav-wrapper container">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in red accent-3" style="display: none;">
                    <a href="#" id="logout">Logout</a>
                </li>
                <li class="logged-out deep-purple accent-4" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out deep-purple accent-4" style="display: none;">
                    <a href="#" class="modal-trigger" data-target="modal-signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content grey lighten-4">
            <h4 class="deep-purple-text text-darken-4">Sign Up</h4><br/>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn red accent-3 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content grey lighten-4">
            <h4 class="deep-purple-text text-darken-4">Login</h4><br/>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="btn red accent-3 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- INSERT MODAL -->
    <div id="modal-insert" class="modal">
        <div class="modal-content grey lighten-4">
            <h4 class="deep-purple-text text-darken-4">Insert record</h4><br/>

            <div class="row">
                <div class="col s6">
                    <span>date: 01/01/1999</span>
                    <span style="margin: auto;">|</span>
                    <span">time: 05:30</span>
                </div>
            </div>
            
            <form id="insert-form">
                <div class="row">
                    <div class="input-field col s6">
                      <input id="insert-date" type="text" class="datepicker" required>
                      <label for="insert-date">Date</label>
                      <i class="material-icons prefix">today</i>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s6">
                      <input id="insert-time" type="text" class="timepicker" required>
                      <label for="insert-time">Time</label>
                      <i class="material-icons prefix">schedule</i>
                    </div>
                </div>
                <button class="btn red accent-3 z-depth-0">Add</button>
            </form>
        </div>
    </div>

    <!-- DATA LIST -->
    <div class="container">
        <ul class="collection center-align" style="margin-bottom: 0px;">
            <li class="collection-item">
                <div>
                    <button id="collection-control" style="background: none;border: none;">
                        Records
                    </button>
                    <a href="#!" class="tooltipped secondary-content modal-trigger" data-target="modal-insert" data-position="right" data-tooltip="Add record">
                        <i class="small material-icons red-text text-accent-3">add_box</i>
                    </a>
                </div>
            </li>
        </ul>
      
        <ul id="collection-content" class="collection" style="margin-top: 0px;">
            <li class="collection-item">Alvin</li>
            <li class="collection-item">Alvin</li>
            <li class="collection-item">Alvin</li>
            <li class="collection-item">Alvin</li>
        </ul>
    </div>

    <!-- CHART -->
    <div class="container" style="margin-top: 40px;">
        <div class="card-panel z-depth-0">
            <canvas id="records-chart"></canvas>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>

    <script src="scripts/index.js"></script>

</body>
</html>
